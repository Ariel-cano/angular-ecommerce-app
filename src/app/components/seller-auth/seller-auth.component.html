<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller sign-up</h1>
    <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
      <input type="text"
             class="form-input"
             placeholder="Enter Name"
             name="name" ngModel>
      <input type="password"
             class="form-input"
             placeholder="Enter Password"
             name="password" ngModel>
      <input type="email"
             class="form-input"
             placeholder="Enter Email"
             name="email" ngModel>
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link"  (click)="openLogin()">Already have account? Click for Login</a>
    </form>
  </div>
  <div class="login" *ngIf="showLogin">
    <h1>Seller login</h1>
    <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
      <input type="email"
             class="form-input"
             placeholder="Enter Email"
             name="email" ngModel>
      <input type="password"
             class="form-input"
             placeholder="Enter Password"
             name="password" ngModel>
      <button class="form-button">Login</button>
      <a class="auth-toggle-link"  (click)="openSignUp()">Create new account</a>
    </form>
  </div>
</div>
