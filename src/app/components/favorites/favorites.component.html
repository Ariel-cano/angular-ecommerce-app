<div class="row">
  <div class="row row-cols-5">
    <div class="col" *ngFor="let product of products">
      <div class="product-item">
        <div class="product-link" routerLink="/details/{{product.id}}">
          <img src="{{product.image}}" alt="product">
          <div class="product-details">
            <div class="product-det-cont">
              <h4 class="product-color" [style.background-color]="product.color"></h4>
              <h6 class="name-head truncate">{{product.name}}</h6>
            </div>
            <div>
              <h2 style="color: green"><fa-icon [icon]="discountIcon" class="icon"></fa-icon>{{product.price}}$</h2>
              <h6 class="added-time">Added: {{getAddedTime(product.id) | date:'short'}}</h6>
            </div>
          </div>
        </div>
        <div class="product-footer">
          <div class="button-container">
            <button class="form-button card-button" routerLink="/details/{{product.id}}"><fa-icon [icon]="infoIcon" class="icon-button"></fa-icon>Go to details</button>
          </div>
          <fa-icon [icon]="trashIcon"
                   (click)="removeFromFavorites(product.id)"
                   title="remove from favorite"
                   class="clickable-icon">
          </fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
