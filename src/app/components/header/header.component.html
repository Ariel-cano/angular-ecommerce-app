<nav class="nav">
  <h1>
    <a routerLink="">E-Comm</a>
  </h1>
  <div *ngIf="(menuType=='default') || (menuType=='user')" class="nav-search">
    <input type="text" placeholder="Search Products"
           [(ngModel)]="searchTerm"
           (ngModelChange)="onSearch($event)"
           (blur)="hideSearch()"
           #searchInput
    >
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <ul class="suggested-search" *ngIf="filteredProducts">
      <li *ngFor="let product of filteredProducts">
        <a (mousedown)="redirectToDetails(product.id)" >{{product.name}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user-auth">Login/Sign-up</a></li>
      <li><a href="#">Cart({{productSrc.cartData()}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li><a>{{userName | titlecase}}</a></li>
      <li><a (click)="userlogout()">Logout</a></li>
      <li><a routerLink="my-orders">My orders</a></li>
      <li><a [routerLink]="productSrc.cartData() > 0 ? 'cart-page' : null">Cart({{productSrc.cartData()}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a >{{sellerName | titlecase}}</a></li>
    </ul>
  </div>
</nav>
