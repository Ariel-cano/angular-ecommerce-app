<div class="checkout">
  <div class="user-auth">
  <div class="row">
    <div class="col-sm-7">
      <div class="login">
      <h1>Add shipping address</h1>
      <p class="message-p">{{orderMsg}}</p>
      <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
        <input type="email"
               name="email"
               placeholder="Enter User Email"
               class="form-input"
               ngModel
               required
        >
        <input type="text"
               name="address"
               placeholder="Enter User Address"
               class="form-input"
               ngModel
               required
        >
        <input type="text"
               name="contact"
               placeholder="Enter User Contact data"
               class="form-input"
               ngModel
               required
        >
        <button [disabled]="orderData.invalid" class="form-button">Order Now</button>
      </form>
    </div>
    </div>
    <div class="col-sm-5">
      <div class="login">
        <h3>Total Amount: <b>{{totalPrice}}$</b></h3>
        <h4>Payment Method: <b>Pay on delivery</b></h4>
      </div>
    </div>
  </div>
  </div>
</div>
